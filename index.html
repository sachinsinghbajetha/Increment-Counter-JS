<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Increment Counter</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="counter-container">
            <div class="top">
                <i class="fas fa-mug-hot cup"></i>
                <div class="counter" data-target="4000000000"></div>
                <span class="sub">cups</span>
            </div>
            <div class="bottom">
                <span class="title">Coffee americans drink/day in avg.</span>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>

<!-- data-* attributes are designed to hold custom data for custom code (typically client-side JS) -->
